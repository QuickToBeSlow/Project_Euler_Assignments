<html>
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="main_container">
      <section style="float: left;">
        <div id="download_container">
          <a href="Problem1.java" download>Problem 1</a><br>
          <a href="Problem2.java" download>Problem 2</a><br>
          <a href="Problem6.java" download>Problem 6</a><br>
          <a href="Problem14.java" download>Problem 14</a><br>
        </div>
      </section>
      <section style="float: right;">
        <div id="profile">
          <h1 id="title">
            Progress
          </h1>
          <table id="progress" class="problems_solved_grid">
            
          </table>
        </div>
      </section>
    </div>
    <script>
      var solved_problems = [1, 2, 6, 14];
      var loc = 0;
      for (let i=0; i<10; i++) {
        let row = document.getElementById("progress").appendChild(document.createElement("TR"));
        for (let j=0; j<10; j++) {
          let col = row.appendChild(document.createElement("TD"));
          col.innerHTML=(i*10)+j+1;
          if (solved_problems[loc] == (i*10)+j+1) {
            col.style.backgroundColor="rgb(255, 172, 0)";
            loc++;
          }
        }
      }
    </script>
  </body>

</html>
